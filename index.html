<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="page">

        <header>
    
            <h1>
                Create and share your event.
            </h1>
        
            <p>
                The first step is to fill in this
                application form.
            </p>
    
        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">

    
                    <legend>
                        Event information
                    </legend>
    
                    <div class="input-wrapper">
                        
                        <label for="event-title">
                            Event title <span>(minimum 8 characters)</span>
                        </label>
    
                        <input 
                        type="text"
                        id="event-title" 
                        minlength="8">
                        

                    </div>
                    
                    <div class="input-wrapper">
                        
                        <label for="event-link">
                            Event link <span>(start with https://)</span>
                        </label>
    
                        <input 
                        type="url" 
                        id="event-link">
                        
                    </div>
                    
                    <div class="input-wrapper">
                        
                        <label for="event-number">
                            Contact number <span>(only numbers)</span>
                        </label>
    
                        <input 
                        type="number" 
                        id="event-number">
                        
                    </div>
                    
                    <div class="input-wrapper">
                        
                        <label for="evento-info">
                            Extra information
                        </label>
    
                        <textarea id="evento-info"></textarea>
                        
                    </div>
                    
                    <div class="input-wrapper">
                        
                        <label for="event-category">
                            Category
                        </label>
    
                        <select id="event-category">
                            <option value="live">Live</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>
                        </select>
                        
                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>
                        Privacy
                    </legend>

                    <div class="input-wrapper">
                        
                        <label for="event-email">
                            Admnistrator E-mail <span>(write a valid email)</span>
                        </label>
    
                        <input 
                        type="email" 
                        id="event-email">

                    </div>

                    <div class="input-wrapper">
                        
                        <label for="event-password">
                            Access password for participants <span>(minimum 8 characters)</span>
                        </label>
    
                        <input 
                        type="password" 
                        id="event-password"
                        minlength="8">

                    </div>

                    <div class="checkbox-wrapper">
                        
                        <input 
                        type="checkbox" 
                        id="event-private">

                        <label for="event-private">
                            Private event
                        </label>
    

                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>
                        Day and Hour
                    </legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                        
                            <label for="event-date">
                                Date
                            </label>
        
                            <input 
                            type="date" 
                            id="event-date">
    
                        </div>
    
                        <div class="input-wrapper">
                            
                            <label for="event-hour">
                                Hour
                            </label>
        
                            <input 
                            type="time" 
                            id="event-hour">
    
                        </div>

                        <div class="input-wrapper">
                            
                            <label for="event-end">
                                Untill
                            </label>
        
                            <input 
                            type="time" 
                            id="event-end">
    
                        </div>

                    </div>

                    

                </div>

            </fieldset>

            
        </form>

        <footer>
            <input 
            class="button" 
            type="submit"
            form="my-form" 
            value="Submit">
        </footer>

    </div>

</body>
</html>
